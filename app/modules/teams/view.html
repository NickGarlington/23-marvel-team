<body>

<h1>Add Characters ({{ teamCtrl.characters.length }}/6)</h1>

<form ng-hide="teamCtrl.characters.length >= 6">
    <input type="text" placeholder="character" ng-model="teamCtrl.name">
  <input type="submit" value="Add Character" ng-click="teamCtrl.addCharacter()">


</form>
<div class="heroes">
    Characters
</div>


<table>
  <tbody>
    <tr ng-repeat="character in teamCtrl.characters">
      <td>
        <img ng-src="{{ character.image }}">
      </td>

      <td class="hero-info">
        <h1 class="hero-name">{{ character.name }}</h1>
        <p class="description">{{character.description}}</p>
      </td>

      <td>
        <i class="fa fa-times-circle" ng-click="teamCtrl.deleteCharacter(character)"></i>
      </td>
    </tr>
  </tbody>
</table>
</body>
